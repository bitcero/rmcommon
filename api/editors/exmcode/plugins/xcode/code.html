<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Expires" content="Fri, Jan 01 1900 00:00:00 GMT">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../../editor-popups.js"></script>
<script type="text/javascript" src="<?php echo RMCURL; ?>/include/js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="<?php echo RMCURL; ?>/css/bootstrap.min.css" />
<style type="text/css">
    .container{width: 100%;}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("#code").val(exmPopup.selection().text);
		$("#cancel").click(function(){
			exmPopup.closePopup();
		});
		$("#insert").click(function(){
			if ($("#code").val()==''){
				exmPopup.closePopup();
				return;
			}
			
			exmPopup.insertText("[code]"+$("#code").val()+"[/code]");
			exmPopup.closePopup();
            return false;
			
		});
	});
</script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="code"><?php echo INPUT; ?></label>
                <textarea id="code" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="insert" class="btn btn-primary"><?php echo INSERT; ?></button>
                <button type="button" id="cancel" class="btn btn-cancel"><?php echo CANCEL; ?></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
